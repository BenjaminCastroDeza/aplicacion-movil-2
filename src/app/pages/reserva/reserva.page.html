<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Reservar Mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2 class="ion-text-center">Nueva Reserva</h2>

  <form (ngSubmit)="hacerReserva()">

    <ion-item>
      <ion-label position="floating">Nombre del cliente</ion-label>
      <ion-input type="text" [(ngModel)]="reserva.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime [(ngModel)]="reserva.fecha" name="fecha" presentation="date" required></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-select [(ngModel)]="reserva.hora" name="hora" placeholder="Selecciona una hora" required>
        <ion-select-option *ngFor="let hora of horasDisponibles" [value]="hora">
          {{ hora }}
        </ion-select-option>
      </ion-select>
    </ion-item>




    <ion-item>
      <ion-label position="floating">NÃºmero de personas</ion-label>
      <ion-input type="number" [(ngModel)]="reserva.personas" name="personas" required min="1"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" style="margin-top: 16px;">Hacer Reserva</ion-button>

  </form>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.contrasena"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Numero Telefonico</ion-label>
          <ion-input type="tel" [(ngModel)]="usuario.telefono"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="crearCuenta()">Crear cuenta</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>

</ion-content>

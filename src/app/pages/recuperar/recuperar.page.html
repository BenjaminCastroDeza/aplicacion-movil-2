<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Paso 1 -->
  <div *ngIf="paso === 1">
    <ion-item>
      <ion-label position="floating">Correo registrado</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="buscarUsuario()">
      Buscar usuario
    </ion-button>
  </div>

  <!-- Paso 2 -->
  <div *ngIf="paso === 2">
    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="nuevaContrasena"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="cambiarContrasena()">
      Guardar nueva contraseña
    </ion-button>

    <ion-button fill="clear" expand="block" (click)="volver()">
      Volver
    </ion-button>
  </div>

</ion-content>

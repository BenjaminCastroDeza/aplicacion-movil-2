<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" maxlength="50" [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" maxlength="20" [(ngModel)]="usuario.contrasena"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()"> Iniciar Sesión</ion-button>
      <ion-button expand="block" routerLink="/registro">Registrarse</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
